<!-- public/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Smart Checkout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="spinner"></div>
    <div>Loading checkout...</div>
</div>

<script>
    // Get product parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    // Redirect to Flutter web app with parameters
    if (productId) {
        // This would be your Flutter web app URL
        // For now, we'll show a message
        document.querySelector('.loading').innerHTML = `
            <h2>Product Checkout</h2>
            <p>Product ID: ${productId}</p>
            <p>This would open the Flutter web checkout popup.</p>
            <p><small>Domain: checkout-e765c.web.app</small></p>
        `;
    }
</script>
</body>
</html>
